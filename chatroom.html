<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Docky - Chatroom</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="chatroom.css">
</head>
<body>
    <header>
        <img src="./assets/back-arrow.png" alt="arrow">
        <img src="./assets/chat-title.png" alt="title">
    </header>
        <div class="chat-container">

            <ul class="conversation"></ul>
            
            <div class="input-box">
                <input type="text" class="input-bar" required="required">
                <span>Ask Docky</span>
                <img src="./assets/plane.png" alt="" class="sendMessageBtn">
            </div>
        </div>
    <script src="chatroom.js"></script>
</body>
</html>
